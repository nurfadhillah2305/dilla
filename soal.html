<!DOCTYPE html>
<html>
<head>
  <title>Latihan JavaScript Zevv</title>
</head>
<body>
  <h1>Latihan JavaScript Zevv</h1>
  <p>Lihat hasilnya di Console (Inspect > Console)</p>

  <script>
    // Problem 1 - String Concatenation
    let firstName = 'John';
    let lastName = 'Doe';
    let bornYear = 1998;
    let currentYear = 2023;
    let age = currentYear - bornYear;
    console.log('Hello, ${firstName} ${lastName}! you are ${age} years old.');

    // Problem 2 - Menghitung Luas Permukaan Tabung
    let T = 20; // tinggi tabung
    let r = 4;  // jari-jari
    let pi = 3.14;
    let luasTabung = 2 * pi * r * (r + T);
    console.log("Luas permukaan tabung = " + luasTabung);

    // Problem 3 - Luas dan Keliling Persegi Panjang
    let panjang = 20;
    let lebar = 5;
    let luasPersegi = panjang * lebar;
    let kelilingPersegi = 2 * (panjang + lebar);
    console.log("Luas persegi Panjang = " + luasPersegi);
    console.log("Keliling persegi Panjang = " + kelilingPersegi);
  </script>
</body>
</html>
